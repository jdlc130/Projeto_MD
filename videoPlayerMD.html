<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<header> <h1> Multimedia Reader  </h1> </header>

<body>
<div class="content">
    <div id="parent_div_1">

    
        <video id="video1" width="480" height="360" controls>
                    <source src="movie.mp4" type="video/mp4" c>
                    <br>
        </video>
        </div>

    <div id="parent_div_2">
        <canvas id="myCanvas" width="480" height="360">

        </canvas>
         <button onclick="playPause()">Play/Pause</button>
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <input id="txtDate" type="text" name="fname">

    </div>
       <p id="time"></p>
      

   

    <div class="child_div_1">
        <p> Menu Controlls</p>

        <fieldset>
            <label for="r">R</label>
            <input type="range" min="0" max="255" id="r" step="1" value="0">
            <output for="r" id="r_out">0</output>
        </fieldset>
        <fieldset>
            <label for="g">G</label>
            <input type="range" min="0" max="255" id="g" step="1" value="0">
            <output for="g" id="g_out">0</output>
        </fieldset>

        <fieldset>
            <label for="b">B</label>
            <input type="range" min="0" max="255" id="b" step="1" value="0">
            <output for="b" id="b_out">0</output>
        </fieldset>

        <fieldset>
            <label for="percentage">Percentage</label>
            <input type="range" min="0" max="100" id="percentage" step="1" value="0">
            <output for="percentage" id="percentage_out">0</output>
        </fieldset>

        <div class="color" id="color"></div>

        <output id="hex">#000000</output>


    </div>

     <div class="child_div_1">
        <div id="filters">
        <p> Filters</p>
        <br>
        <button id="grayScale" value="grayScale">GrayScale</button>
        <button id="noise"     value="noise"> Noise </button>
        <button id="Sharpen"   value="sharpen">Sharpen</button>
        <button id="blur"      value="blur">Blur</button>
        <button id="sobel"     value="sobel"> Sobel </button>
        <button id="edges"     value="edge">Edges</button>
        <button id="black"     value="black">Black</button>
        <button id="colorButton"     value="colorButton">Color</button>
        <button id="addObect"     value="addObect">AddObect</button>
        </div>

    </div>


    <div class="frame_control" >
        <canvas id="frame" >
        </canvas>
    </div>
</div>
<script src="functionsVideoPlayer.js"></script>
<script src="functJorge.js"></script>
<script src="functLeonel.js"></script>
<script src="funtionsFramesVideo.js"></script>
<footer class="footer">
    <p> Trabalho de Multimedia, Jorge e Leonel </p>
</footer>
</body>



</html>

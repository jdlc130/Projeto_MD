<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="navigationBar.css">
</head>
<br>


<body>
<div class="content">
<div class="topnav">
    <a onclick="changeButton('imporFile');">Import Video</a>
    <a onclick="changeButton('WheneverRelevantMoments');">Whenever relevant moments</a>
    <a onclick="changeButton('filters');">Filters</a>
    <a onclick="changeButton('masks');">Masks</a>

</div>

<br>
    <br>

    <div id="parent_div_1">


        <video id="video1" width="480" height="360" controls>
            <source src="movie2.mp4" type="video/mp4" />
            <br>
        </video>
    </div>

    <div id="parent_div_2">

        <canvas id="myCanvas" width="480" height="360"
                style="position: absolute;  z-index: 0;"></canvas>
        <canvas id="layer2" width="520" height="360"
                style="position: absolute;  z-index: 1;"></canvas>


        <div class="child_div_2">
        <button onclick="playPause()" >Play/Pause</button>
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>

        </div>

        <canvas id="sideFrame"  width="350" height="30"></canvas>

    </div>


    <p id="time"></p>




    <div class="child_div_1" id="selectColor">
        <p> Menu Controlls</p>

        <fieldset>
            <label for="r">R</label>
            <input type="range" min="0" max="255" id="r" step="1" value="0">
            <output for="r" id="r_out">0</output>
        </fieldset>
        <fieldset>
            <label for="g">G</label>
            <input type="range" min="0" max="255" id="g" step="1" value="0">
            <output for="g" id="g_out">0</output>
        </fieldset>

        <fieldset>
            <label for="b">B</label>
            <input type="range" min="0" max="255" id="b" step="1" value="0">
            <output for="b" id="b_out">0</output>
        </fieldset>

        <fieldset>
            <label for="percentage">Percentage</label>
            <input type="range" min="0" max="100" id="percentage" step="1" value="0">
            <output for="percentage" id="percentage_out">0</output>
        </fieldset>



        <div id="moments">
        <div class="color" id="color"></div>

        <button id="addObect"    onclick="typeMovement('movementFrame');">Relevant Moments</button>
        <button id="colorRelevantMoments"    onclick="typeMovement('movementFrameColor');">Color Relevant Moments</button>
        <button id="relevantMomentsSabel"    onclick="typeMovement('movementFrameSabel');">Relevant Moments Sabel</button>
        <button    onclick="typeMovement('movementFrameSabelHorizontal');">Relevant Moments Sabel Horizontal</button>
        <button    onclick="typeMovement('movementFrameSabelVertical');">Relevant Moments Sabel Vertical</button>
        <button    onclick="typeMovement('movementFrameEmboss');">Relevant Moments Emboss</button>
        </div>
        <p id="txtDate"></p>

    </div>

    <div class="child_div_1" id="imporFile">
    <input id="file" type='file' onchange="readURL(this);" />
    </div>

     <div class="child_div_1" >
        <div id="filters">

        <button id="grayScale" value="grayScale"><br><img  width="200" height="200" src="filterGrayScale.png"><br>Gray</button>
        <button id="noise"     value="noise"><br><img  width="200" height="200" src="filterNoise.png"><br>Noise</button>
        <button id="Sharpen"   value="sharpen"><br><img  width="200" height="200" src="filterSharpen.png"><br>Sharpen</button>
        <button id="blur"      value="blur"><br><img  width="200" height="200" src="filterSharpen.png"><br>Blur</button>
        <button id="sobel"     value="sobel"><br><img  width="200" height="200" src="filterSharpen.png"><br>Sobel</button>
        <button id="edges"     value="edge"><br><img  width="200" height="200" src="filterEdge.png"><br>Edges</button><br>
        <button id="emboss"     value="emboss"><br><img  width="200" height="200" src="filterEdge.png"><br>Emboss</button>
        <button id="movementEmboss"     value="movementEmboss"><br><img  width="200" height="200" src="movementEmboss.png"><br>Movement Emboss</button>
        <button id="movementSabel"     value="movementSabel"><br><img  width="200" height="200" src="movementSabel.png"><br>Movement Sabel</button>
        <button id="black"     value="black"><br><img  width="200" height="200" src="filterBlack.png"><br>Black White</button>
        <button id="colorButton"     value="colorButton"><br> <canvas class="canvasColor" id="canvasColor" width="200" height="200">

       <img  width="200" height="210" src="filterSharpen.png"> </canvas><br>Color</button>


        </div>

    </div>

    <div id="mask">
    <div class="child_div_1" >


            <button id="mask1" onclick="mask1();"><br><img  width="200" height="200" src="maskTv.png"><br>Tv mask</button>
            <button id="mask2" onclick="mask2();"><br><img  width="200" height="200" src="mask2.png"><br>Frame mask </button>



    </div>
    </div>

    <div class="frame_control" >
        <canvas id="frame" >
        </canvas>
    </div>
</div>

updateColor();</script>
